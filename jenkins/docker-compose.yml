version: "3.9"

services:
  jenkins:
    build: .
    image: ireshmm/jenkins:lts-jdk11-jsac
    volumes:
      - jenkins-data:/var/jenkins_home
    networks:
      - ci-network
    ports:
      - "8080:8080"
    environment:
      JENKINS_URL: "https://jenkins.nableintegration.ml/"
    secrets:
      - github-app-id
      - github-app-privkey
      - nexus-jenkins-user-id
      - nexus-jenkins-user-password
      - generic-webhook-token
      - jenkins-admin-password

networks:
  ci-network:
    name: ci-network
volumes:
  jenkins-data:
secrets:
  github-app-id:
    file: ../secrets/github-app-id
  github-app-privkey:
    file: ../secrets/github-app-privkey
  nexus-jenkins-user-id:
    file: ../secrets/nexus-jenkins-user-id
  nexus-jenkins-user-password:
    file: ../secrets/nexus-jenkins-user-password
  jenkins-admin-password:
    file: ../secrets/jenkins-admin-password
  generic-webhook-token:
    file: ../secrets/generic-webhook-token
